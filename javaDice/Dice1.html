    <main class="container">

                            </label>
                            <label for="d6">
                                <input type="radio" id="d6" name="num" value="6">6
                            </label>
                        </div>

                    </fieldset>

                    <div class="grid">
                        <button id="bt1">확인</button>
                        <button type="reset">취소</button>
                    </div>
